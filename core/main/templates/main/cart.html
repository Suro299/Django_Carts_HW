{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static  'main/css/style.css' %}">
    <title>Cart</title>
</head>
<body>
    <h1> Cart </h1>
    <a href = "{% url 'index' %}" ><button> Home </button> </a>
    <a href = "{% url 'cart' %}" ><button> Cart ({{cart_count}}) </button> </a>
    <hr>
    <div class = "obsh">
        {% for i in cart_list %}
          <div>
            <h1> {{ i.prodcut.name }} (Count: {{ i.count }}) </h1>
            <h2>Price:  ${{ i.prodcut.price }} </h2>
            <img width="300px" src="{{ i.prodcut.img.url }}" alt="">
            
          </div>
        {% endfor %}
      </div>
</body>
</html>
